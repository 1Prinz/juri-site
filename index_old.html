   :root{
  --cut-desktop: 9%;
  --cut-mobile: 7%;
  --gap: 6px;
  --intro-duration: 4s;

  --space-top: 21vh;
  --space-bottom: 8vh;

  --img-zoom: 1.06; /* optional für den leichten Bildzoom */
}


    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;background:#000;color:#fff;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;overflow:hidden;}

    /* Intro Overlay */
    .intro{
      position:fixed;inset:0;background:#000;z-index:9999;
      display:flex;align-items:center;justify-content:center;
    }
    .intro-logo{
      opacity:0;width:min(280px,50vw);
      animation: logoFade var(--intro-duration) ease forwards;
    }
    @keyframes logoFade{
      0%{opacity:0}
      25%{opacity:1}
      75%{opacity:1}
      100%{opacity:0}
    }


    /* Header + Logo */
    header{
      position:fixed;top:1px;left:50%;transform:translateX(-50%);
      z-index:30;text-align:center;pointer-events:none;
    }
    header img{width:180px;max-width:45vw;height:auto;}

    /* Haupt-Sektionen */
    /* Container */
.sections{
  position:relative;
  display:flex;
  align-items:flex-start;
  justify-content:center;
  height:100vh;
  overflow:hidden;
  padding: var(--space-top) 0 var(--space-bottom);
  gap: var(--gap);
}

/* Jede Kachel nimmt den verbleibenden Platz UND ist gekippt */
.section{
  position:relative;
  flex:1;
  height: calc(100vh - var(--space-top) - var(--space-bottom));
  border-radius:12px;
  overflow:hidden;
  background:#000;
  transition: transform .28s ease, filter .28s ease, box-shadow .28s ease;
  clip-path: polygon(var(--cut-desktop) 0, 100% 0,
                     calc(100% - var(--cut-desktop)) 100%, 0 100%);
}

/* Inhalte wieder „gerade ziehen“ */
.section img{
  width:100%; height:100%; object-fit:cover; display:block;
  transform: scale(1.06); /* dezenter Zoom, kein skew */
  transition: transform .28s ease;
}
.section h2{
  position:absolute; left:0; right:0; bottom:26px; text-align:center;
  font-size:1.6rem; font-weight:600; text-shadow:0 0 10px rgba(0,0,0,.6);
  pointer-events:none; z-index:2;
}

    
/* Wenn irgendeine Kachel aktiv ist, werden alle gedimmt … */
.sections.is-hovering .section{
  filter: grayscale(100%) brightness(.75);
}

/* … außer die aktuell aktive Kachel */
.sections.is-hovering .section.is-active{
  filter:none;
  transform: scale(1.03);               /* nur skalieren, kein skew */
  box-shadow: 0 0 30px rgba(255,255,255,.15);
  z-index:10;
}

/* ===== MOBILE LAYOUT (<= 900px) ===== */
@media (max-width: 900px){

  /* mehr Luft unter dem Logo + unten für Titel */
  :root{
    --space-top: 24vh;
    --space-bottom: 12vh;
  }

  .sections{
    /* horizontales Scrolling mit Snap */
    overflow-x: auto;
    overflow-y: hidden;
    -webkit-overflow-scrolling: touch;
    scroll-snap-type: x mandatory;

    /* Kacheln sollen auf voller Höhe stehen, aber als Slider erscheinen */
    align-items: stretch;
    gap: 8px;
    padding: calc(var(--space-top) + env(safe-area-inset-top, 0px)) 0 var(--space-bottom);
  }

  .section{
    /* feste Kartenbreite, damit Nachbarn sichtbar bleiben */
    flex: 0 0 78vw;       /* sichtbare Karte ~78% der Breite */
    min-width: 78vw;
    height: calc(100vh - var(--space-top) - var(--space-bottom));
    scroll-snap-align: center;
    border-radius: 18px;

    /* auf Mobile etwas dezentere Schräge */
    clip-path: polygon(var(--cut-mobile) 0, 100% 0,
                       calc(100% - var(--cut-mobile)) 100%, 0 100%);

    /* kein „Hover-Scale“ auf Touch (sonst ruckelt es) */
    transform: none;
  }

  .section img{
    transform: scale(1.02);   /* dezenter Zoom reicht auf Mobile */
  }

  .section h2{
    bottom: 20px;
    font-size: 1.35rem;
  }

  /* Falls du die Dimmen-Logik aktiv hast: auf Touch aus */
  .sections.is-hovering .section{ filter: none; }
  .sections.is-hovering .section.is-active{
    filter: none;
    box-shadow: none;
  }
}

  <script>
    document.addEventListener("DOMContentLoaded",()=>{
      if(!sessionStorage.getItem("introPlayed")){
        setTimeout(()=>document.getElementById("intro").style.display="none",4000);
        sessionStorage.setItem("introPlayed","true");
      }else{
        document.getElementById("intro").style.display="none";
      }
    });
  </script>

  <script>
  // Nur auf Geräten mit Maus (Touch nicht)
  if (window.matchMedia('(hover: hover)').matches) {
    const container = document.querySelector('.sections');
    const tiles = Array.from(document.querySelectorAll('.section'));

    tiles.forEach(tile => {
      tile.addEventListener('mouseenter', () => {
        container.classList.add('is-hovering');
        tiles.forEach(t => t.classList.remove('is-active'));
        tile.classList.add('is-active');
      });

      tile.addEventListener('mouseleave', () => {
        tile.classList.remove('is-active');
        // Wenn die Maus KEINE andere Kachel berührt, Dimmung wieder aus
        requestAnimationFrame(() => {
          if (!container.querySelector('.section:hover')) {
            container.classList.remove('is-hovering');
          }
        });
      });
    });
  }
</script>
