<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>juri prinz | photography</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#000; --fg:#fff; --accent:#c9b1a8;
  --shadow:0 14px 40px rgba(0,0,0,.55);
  --e:cubic-bezier(.22,.61,.36,1);
  --sbw:0px;
}

/* Base */
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:var(--bg);color:var(--fg);font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
a{color:inherit;text-decoration:none}
img{max-width:100%;display:block}

/* Header: Logo höher (weniger Padding), kein Text */
.header{
  position:fixed; inset:0 0 auto 0; height:86px;
  display:flex; align-items:flex-start; justify-content:center;
  padding-top:0.8cm;                 /* vorher 2cm -> jetzt höher */
  z-index:80; pointer-events:none;
}
.brand-logo{
  pointer-events:auto;
  width: clamp(120px, 18vw, 220px);
  height:auto; object-fit:contain; display:block;
}

/* Hamburger / X */
.hamburger{
  position:fixed; top:max(12px, env(safe-area-inset-top)); right:calc(14px + var(--sbw));
  width:42px; height:42px; display:grid; place-items:center;
  border:0; background:transparent; cursor:pointer; z-index:100; overflow:visible;
}
.hamburger span{
  display:block; width:26px; height:2.5px; background:#fff; margin:4.5px 0;
  transition:transform .26s var(--e), opacity .26s var(--e), background-color .26s var(--e);
}
.hamburger.is-open span{ background:#fff }
.hamburger.is-open span:nth-child(1){ transform:translateY(7.5px) rotate(45deg) }
.hamburger.is-open span:nth-child(2){ opacity:0 }
.hamburger.is-open span:nth-child(3){ transform:translateY(-7.5px) rotate(-45deg) }

/* Main / Hero */
.main{min-height:100%; display:grid; place-items:center; padding:110px 0 48px}
.hero{
  width:min(1180px,90vw); aspect-ratio:16/6;
  border-radius:16px; overflow:hidden; position:relative; box-shadow:var(--shadow);
}
.slices{ display:grid; grid-template-columns:repeat(6,1fr); height:100% }
.cell{ position:relative; overflow:visible }
.pane{ position:relative; height:100%; overflow:hidden; transform:skewY(-12deg); transition:transform .22s var(--e), box-shadow .22s var(--e); isolation:isolate }
.pane::after{ content:""; position:absolute; top:-12%; bottom:-12%; right:0; width:1px; background:rgba(255,255,255,.10); transform:skewY(12deg); transform-origin:right center }
.inner{ position:relative; height:100%; transform:skewY(12deg) }
.bg{
  position:absolute; inset:-3% -6%;
  background-size:cover; background-position:center;
  filter:saturate(108%) contrast(102%) brightness(.98);
  transition: transform .22s var(--e), filter .22s var(--e);
}
.fade{ position:absolute; inset:0; background:linear-gradient(180deg, rgba(0,0,0,.15), rgba(0,0,0,.33)); pointer-events:none; transition:opacity .22s var(--e) }

/* LABEL: unten zentriert (statt Mitte) – gilt für Desktop & Mobile */
.label{
  position:absolute; left:50%; bottom:18px; transform:translateX(-50%);
  z-index:2; text-transform:uppercase; letter-spacing:.16em; font-weight:600;
  font-size:clamp(13px,1.5vw,18px); text-align:center; white-space:nowrap;
}

/* Desktop Hover: Nachbarn dimmen, aktiver heller/größer + feiner Glow */
@media (hover:hover) and (pointer:fine){
  .slices:hover .pane:not(:hover) .bg{ filter:brightness(.78) saturate(96%) }
  .slices:hover .pane:not(:hover) .fade{ opacity:.38 }
  .pane:hover .bg{ filter:brightness(1.1) saturate(110%); transform:scale(1.06) }
  .pane:hover{
    transform:skewY(-12deg) translateY(-6px) scale(1.03);
    box-shadow:0 16px 36px rgba(0,0,0,.6), 0 0 0 1px var(--accent);
  }
}

/* Mobile: Karussell tiefer & kleiner, Snap spürbar, Dots */
@media (max-width:820px){
  .main{ padding:140px 0 22px }         /* mehr Abstand nach oben -> Logo frei */
  .hero{ width:100%; min-height:84svh; aspect-ratio:auto; border-radius:0; box-shadow:none }

  .slices{
    display:flex; overflow-x:auto; gap:16px; height:auto;
    padding:0 6vw;
    scroll-snap-type:x mandatory;
    scroll-padding-inline:6vw;
    -webkit-overflow-scrolling:touch;
    overscroll-behavior-x:contain;
  }
  .cell{
    flex:0 0 82vw;                      /* etwas schmaler → Nachbarn sichtbar */
    height:58vh;                        /* niedriger → mehr Luft unterm Logo */
    scroll-snap-align:center;
    scroll-snap-stop:always;
  }
  .pane{ height:100%; border-radius:18px; border:1px solid rgba(255,255,255,.08); transform:none; box-shadow:var(--shadow) }
  .inner{ transform:none }
  .bg{ inset:-2% -4% }
  .label{ font-size:clamp(16px,4.4vw,22px); bottom:16px } /* gut lesbar, unten zentriert */
  .pane.is-active .bg{ transform:scale(1.04); filter:brightness(1.04) }
  .pane.is-active{ box-shadow:0 12px 32px rgba(0,0,0,.55), 0 0 0 1px rgba(255,255,255,.08) }

  .dots{ position:relative; display:flex; gap:8px; justify-content:center; margin:14px 0 0 }
  .dot{ width:6px; height:6px; border-radius:999px; background:rgba(255,255,255,.35); transition:transform .22s var(--e), background-color .22s var(--e) }
  .dot.is-active{ background:#fff; transform:scale(1.2) }
}

/* Overlay-Menü – langsamer, liquid glass */
#nav-overlay{
  position:fixed; inset:0; z-index:90; display:grid; place-items:center;
  background:rgba(18,18,18,.36);
  backdrop-filter:blur(16px) saturate(125%);
  -webkit-backdrop-filter:blur(16px) saturate(125%);
  transform:translateY(-104%); opacity:0; pointer-events:none;
  transition: transform .48s var(--e), opacity .36s ease, background-color .36s ease;
}
#nav-overlay.is-open{ transform:translateY(0); opacity:1; pointer-events:auto; background:rgba(18,18,18,.46) }
#nav-overlay ul{ list-style:none; padding:0; margin:0; text-align:center }
#nav-overlay li{ margin:.6rem 0 }
#nav-overlay a{
  --scale:1; display:inline-block; padding:.35rem .9rem; opacity:.9;
  color:#fff; text-decoration:none; font:700 clamp(20px,4.2vw,34px)/1.12 Montserrat,system-ui;
  letter-spacing:.06em; transform:translateZ(0) scale(var(--scale));
  transition: transform .22s var(--e), letter-spacing .22s ease, opacity .22s ease;
}
@media (hover:hover) and (pointer:fine){
  #nav-overlay a:hover, #nav-overlay a:focus-visible{ --scale:1.08; letter-spacing:.09em; opacity:1 }
}

/* Reduce motion */
@media (prefers-reduced-motion:reduce){
  .pane, .bg, #nav-overlay, #nav-overlay a{ transition:none !important }
}
</style>
</head>
<body>

<!-- Header: nur dein Logo -->
<header class="header" aria-label="Kopfzeile">
  <img src="img/logo_inverted.png" alt="Juri Prinz" class="brand-logo">
</header>

<!-- Hamburger / X -->
<button class="hamburger" aria-controls="nav-overlay" aria-expanded="false" aria-label="Menü öffnen">
  <span></span><span></span><span></span>
</button>

<!-- Blur Overlay -->
<nav id="nav-overlay" aria-hidden="true">
  <ul>
    <li><a href="portrait.html">Portrait</a></li>
    <li><a href="event.html">Event</a></li>
    <li><a href="landscape.html">Landscape</a></li>
    <li><a href="corporate.html">Corporate</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<main class="main">
  <section class="hero">
    <div class="slices" id="rail">
      <a class="cell" href="portrait.html"><div class="pane"><div class="inner">
        <div class="bg" style="background-image:url('img/20190109_160131.jpg')"></div><div class="fade"></div><div class="label">Portrait</div>
      </div></div></a>

      <a class="cell" href="event.html"><div class="pane"><div class="inner">
        <div class="bg" style="background-image:url('img/IMG_3274_final.jpg')"></div><div class="fade"></div><div class="label">Event</div>
      </div></div></a>

      <a class="cell" href="landscape.html"><div class="pane"><div class="inner">
        <div class="bg" style="background-image:url('img/IMG_4213.JPG')"></div><div class="fade"></div><div class="label">Landscape</div>
      </div></div></a>

      <a class="cell" href="corporate.html"><div class="pane"><div class="inner">
        <div class="bg" style="background-image:url('img/rmoF60ubT3I.jpg')"></div><div class="fade"></div><div class="label">Corporate</div>
      </div></div></a>

      <a class="cell" href="contact.html"><div class="pane"><div class="inner">
        <div class="bg" style="background-image:url('img/contact_1600.webp')"></div><div class="fade"></div><div class="label">Contact</div>
      </div></div></a>

      <a class="cell" href="about.html"><div class="pane"><div class="inner">
        <div class="bg" style="background-image:url('img/DSC00361-Bearbeitet-Bearbeitet.jpg')"></div><div class="fade"></div><div class="label">About</div>
      </div></div></a>
    </div>

    <!-- Mobile Dots -->
    <div class="dots" id="dots" aria-hidden="true"></div>
  </section>
</main>

<script>
/* Menü Toggle + Scrollbar-Kompensation */
const btn=document.querySelector('.hamburger');
const overlay=document.getElementById('nav-overlay');
function getScrollbarWidth(){ return window.innerWidth - document.documentElement.clientWidth; }
function toggleMenu(open){
  overlay.classList.toggle('is-open', open);
  btn.classList.toggle('is-open', open);
  overlay.setAttribute('aria-hidden', open ? 'false':'true');
  btn.setAttribute('aria-expanded', open ? 'true':'false');
  if(open){
    const sbw=getScrollbarWidth();
    document.documentElement.style.setProperty('--sbw', sbw + 'px');
    document.body.style.overflow='hidden';
  }else{
    document.documentElement.style.removeProperty('--sbw');
    document.body.style.overflow='';
  }
}
btn.addEventListener('click', ()=>toggleMenu(!overlay.classList.contains('is-open')));
overlay.addEventListener('click', e=>{ if(e.target===overlay) toggleMenu(false) });
window.addEventListener('keydown', e=>{ if(e.key==='Escape') toggleMenu(false) });

/* Mobile: Parallax + Active + Snap-Assist + Dots */
const rail=document.getElementById('rail');
const dotsWrap=document.getElementById('dots');
if(rail){
  const panes=[...rail.querySelectorAll('.pane')];

  function update(){
    let best=null,bestDist=1e9,bestIndex=0;
    panes.forEach((el,i)=>{
      const r=el.getBoundingClientRect();
      const dist=Math.abs(r.left+r.width/2 - window.innerWidth/2);
      if(dist<bestDist){bestDist=dist;best=el;bestIndex=i;}
      const px=(r.left+r.width/2 - window.innerWidth/2)/window.innerWidth;
      el.style.setProperty('--px', px.toFixed(4));
    });
    panes.forEach(el=>el.classList.remove('is-active'));
    if(best) best.classList.add('is-active');
    const dots=[...dotsWrap.children];
    dots.forEach((d,i)=>d.classList.toggle('is-active', i===bestIndex));
  }

  // Dots bauen
  for(let i=0;i<panes.length;i++){
    const d=document.createElement('div');
    d.className='dot';
    d.addEventListener('click',()=>rail.children[i].scrollIntoView({behavior:'smooth', inline:'center'}));
    dotsWrap.appendChild(d);
  }
  if(dotsWrap.children[0]) dotsWrap.children[0].classList.add('is-active');

  // Snap-Assist
  let snapTimer=null;
  rail.addEventListener('scroll', ()=>{
    requestAnimationFrame(update);
    if(snapTimer) clearTimeout(snapTimer);
    snapTimer=setTimeout(()=>{
      const activePane=rail.querySelector('.pane.is-active');
      const activeCell=activePane ? activePane.closest('.cell') : rail.children[0];
      if(activeCell) activeCell.scrollIntoView({behavior:'smooth', inline:'center'});
    },100);
  }, {passive:true});

  window.addEventListener('resize', update);
  update();

  // Tap-to-focus
  const cells=[...rail.querySelectorAll('.cell')];
  cells.forEach(a=>{
    a.addEventListener('click',(e)=>{
      if(window.matchMedia('(max-width:820px)').matches){
        const pane=a.querySelector('.pane');
        if(!pane.classList.contains('is-active')){
          e.preventDefault();
          a.scrollIntoView({behavior:'smooth', inline:'center'});
        }
      }
    }, true);
  });
}
</script>
</body>
