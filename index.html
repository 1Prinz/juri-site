<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juri Prinz Photography</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    :root{
      /* >>> diese beiden Werte steuern Optik <<< */
      --edge-angle: 25deg;   /* sichtbarer Schrägwinkel der Kanten */
      --gap: 6px;            /* dünne schwarze Trennlinie (Desktop) */
      --gap-mobile: 4px;     /* Mobile */
      --edge-width: 9%;      /* wie breit die „abgeschnittene“ schräge Kante ist */
    }

    body{
      background:#000;color:#fff;overflow-x:hidden;height:100vh;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    }

    /* Logo */
    header{position:fixed;top:-30px;left:50%;transform:translateX(-50%);z-index:30;pointer-events:none}
    header img{width:185px;max-width:45vw;height:auto}

    /* Hamburger */
    .hamburger{position:fixed;top:40px;right:40px;width:30px;height:22px;z-index:40;cursor:pointer}
    .hamburger span{display:block;height:3px;background:#fff;border-radius:3px;margin:5px 0}

    /* Menü (Liquid-Glas) */
    .menu-overlay{position:fixed;inset:0;z-index:25;display:flex;align-items:center;justify-content:center;
      backdrop-filter: blur(22px) saturate(170%); background:rgba(18,18,18,.6); opacity:0;pointer-events:none;transition:.3s}
    .menu-overlay.active{opacity:1;pointer-events:auto}
    .menu-overlay ul{list-style:none;text-align:center}
    .menu-overlay li{font-size:2rem;margin:18px 0;opacity:0;transform:translateY(14px);transition:.35s}
    .menu-overlay.active li{opacity:1;transform:translateY(0)}
    .menu-overlay li:hover{ text-shadow:0 0 36px rgba(255,255,255,.65),0 0 14px rgba(255,255,255,.3) }

    /* Haupt-Objekt */
    .sections{
      position:relative;display:flex;align-items:center;height:100vh;overflow:hidden;
      padding:18vh 0 7vh;gap:var(--gap); /* Abstand zwischen Kacheln = dünne schwarze Linie */
    }

    /* Kachel-Container bleibt rechteckig */
    .section{
      position:relative;flex:1;height:80vh;border-radius:12px;overflow:hidden;background:#000;
      transition:transform .28s ease, filter .28s ease, box-shadow .28s ease; isolation:isolate;
    }
    .section img{
      width:100%;height:100%;object-fit:cover;display:block;transform:scale(1.06);
      transition:transform .28s ease;
    }

    /* Schräge Außenkanten: zwei schmale schwarze Überlagerungen */
    .section::before,
    .section::after{
      content:"";position:absolute;top:-10%;bottom:-10%;width:var(--edge-width);background:#000;z-index:2;
      pointer-events:none;
    }
    /* linke schräge Kante */
    .section::before{
      left:-2%; transform: skewX(var(--edge-angle)); transform-origin:left top;
    }
    /* rechte schräge Kante (gegengesetzt) */
    .section::after{
      right:-2%; transform: skewX(calc(-1 * var(--edge-angle))); transform-origin:right top;
    }

    /* Titel sauber mittig unten */
    .section h2{
      position:absolute;left:0;right:0;bottom:26px;text-align:center;font-size:1.6rem;font-weight:600;
      letter-spacing:.3px;text-shadow:0 0 10px rgba(0,0,0,.6);pointer-events:none;
      z-index:3;
    }

    /* GTA-Hover-Logik */
    .sections:hover .section{ filter:grayscale(100%) brightness(.75) }
    .section:hover{ filter:none !important; transform:scale(1.03); box-shadow:0 0 30px rgba(255,255,255,.14); z-index:10 }

    /* Mobile: Snap-Carousel, dichter Look */
    @media (max-width:900px){
      .sections{ overflow-x:auto; scroll-snap-type:x mandatory; -webkit-overflow-scrolling:touch;
        padding-top:23vh; padding-bottom:10vh; gap:var(--gap-mobile); }
      .section{ flex:0 0 92%; min-width:92%; height:68vh; border-radius:18px; scroll-snap-align:center; transform:scale(.96) }
      .section.active{ transform:scale(1) }
      .section h2{ bottom:22px; font-size:1.45rem }
      .section::before{ left:-3% }
      .section::after{ right:-3% }
    }
  </style>
</head>
<body>
  <header><img src="img/logo_inverted.png" alt="Juri Prinz Photography"></header>

  <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>

  <div class="menu-overlay" id="menu">
    <ul>
      <li>Portrait</li><li>Event</li><li>Landscape</li>
      <li>Corporate</li><li>About</li><li>Behind the Scenes</li>
    </ul>
  </div>

  <!-- 6 Abschnitte – Bilder aus deinem img/ Ordner -->
  <div class="sections" id="sections">
    <div class="section"><img src="img/DSC00361-Bearbeitet-Bearbeitet.jpg" alt=""><h2>Portrait</h2></div>
    <div class="section"><img src="img/20190109_160131.jpg" alt=""><h2>Event</h2></div>
    <div class="section"><img src="img/IMG_3274_final.jpg" alt=""><h2>Landscape</h2></div>
    <div class="section"><img src="img/IMG_4213.JPG" alt=""><h2>Corporate</h2></div>
    <div class="section"><img src="img/about1.jpg" alt=""><h2>About</h2></div>
    <div class="section"><img src="img/rmoF60ubT3I.jpg" alt=""><h2>Behind the Scenes</h2></div>
  </div>

  <!-- Dots (nur Mobile) -->
  <div class="dots" id="dots" style="display:none"></div>

  <script>
    // Hamburger Toggle
    const burger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    burger.addEventListener('click', () => menu.classList.toggle('active'));

    // Optional: Mobile Snap-„Active“-Zustand (ohne externe Libs)
    const container = document.getElementById('sections');
    const slides = Array.from(container.querySelectorAll('.section'));
    function activateClosest(){
      const mid = container.scrollLeft + container.clientWidth/2;
      let best = 0, bestDist = Infinity;
      slides.forEach((s,i)=>{
        const cx = s.offsetLeft + s.clientWidth/2;
        const d = Math.abs(cx - mid);
        if(d < bestDist){ best=i; bestDist=d; }
      });
      slides.forEach((s,i)=>s.classList.toggle('active', i===best));
    }
    container.addEventListener('scroll', ()=>{ if (window.matchMedia('(max-width:900px)').matches) activateClosest(); });
    activateClosest();
  </script>
</body>
</html>
