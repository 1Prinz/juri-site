<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juri Prinz Photography</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* ====== BASIC RESET ====== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      height: 100vh;
    }

    /* ====== LOGO ====== */
    header {
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      text-align: center;
    }
    header img {
      width: 160px;
    }

    /* ====== HAMBURGER ====== */
    .hamburger {
      position: fixed;
      top: 40px;
      right: 40px;
      width: 30px;
      height: 22px;
      cursor: pointer;
      z-index: 25;
      transition: all 0.3s ease;
    }
    .hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background: #fff;
      border-radius: 3px;
      margin: 5px 0;
      transition: 0.3s;
    }
    .hamburger.active span:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }

    /* ====== OVERLAY / LIQUID GLASS ====== */
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 15;
    }
    .menu-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    /* ====== DESKTOP SECTIONS ====== */
    .sections {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .section {
      flex: 1;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, filter 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
    }
    .section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .section h2 {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    /* Hover Effekt GTA-Style */
    .sections:hover .section {
      filter: grayscale(100%) brightness(0.75);
    }
    .section:hover {
      transform: scale(1.03);
      filter: none !important;
      box-shadow: 0 0 30px rgba(255,255,255,0.12);
      z-index: 10;
    }

    /* ====== MOBILE CAROUSEL ====== */
    @media (max-width: 900px) {
      .sections {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
      }
      .section {
        flex: 0 0 80%;
        min-width: 80%;
        margin: 0 10%;
        border-radius: 18px;
        clip-path: none;
        scroll-snap-align: center;
        transform: scale(0.95);
        transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .section.active {
        transform: scale(1);
      }
      .section img {
        border-radius: 18px;
      }
    }

    /* ====== DOT NAV ====== */
    .dots {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 30;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      transition: 0.3s;
    }
    .dot.active {
      background: #fff;
      transform: scale(1.3);
    }

  </style>
</head>
<body>
  <header>
    <img src="img/logo_inverted.png" alt="Juri Prinz Photography" />
  </header>

  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>
  <div class="menu-overlay" id="menu"></div>

  <div class="sections" id="sections">
    <div class="section"><img src="img/DSC00361-Bearbeitet-Bearbeitet.jpg" alt=""><h2>Portrait</h2></div>
    <div class="section"><img src="img/20190109_160131.jpg" alt=""><h2>Event</h2></div>
    <div class="section"><img src="img/IMG_3274_final.jpg" alt=""><h2>Landscape</h2></div>
    <div class="section"><img src="img/IMG_4213.JPG" alt=""><h2>Corporate</h2></div>
    <div class="section"><img src="img/about1.jpg" alt=""><h2>About</h2></div>
    <div class="section"><img src="img/rmoF60ubT3I.jpg" alt=""><h2>Behind the Scenes</h2></div>
  </div>

  <div class="dots" id="dots">
    <div class="dot active"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <script>
    // Hamburger
    const burger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    burger.addEventListener('click', () => {
      burger.classList.toggle('active');
      menu.classList.toggle('active');
    });

    // Mobile snapping physics
    const sections = document.getElementById('sections');
    const dots = document.querySelectorAll('.dot');
    let activeIndex = 0;

    sections.addEventListener('scroll', () => {
      const scrollLeft = sections.scrollLeft;
      const width = sections.clientWidth * 0.8;
      const newIndex = Math.round(scrollLeft / width);
      if (newIndex !== activeIndex) {
        activeIndex = newIndex;
        dots.forEach((dot, i) => dot.classList.toggle('active', i === newIndex));
      }
    });
  </script>
</body>
</html>
