<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juri Prinz Photography</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{
      --glow: 28px;
      --angle: -25deg;
      --intro-duration: 4s; /* 1s in + 2s hold + 1s out */
    }

    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;background:#000;color:#fff;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;overflow:hidden;}

    header{
      position:fixed;top:22px;left:50%;transform:translateX(-50%);
      z-index:30;pointer-events:none;text-align:center;
    }
    header img{width:160px;max-width:40vw;height:auto;opacity:.95;}

    .hamburger{
      position:fixed;top:32px;right:32px;width:30px;height:22px;z-index:40;cursor:pointer;
    }
    .hamburger span{
      display:block;height:3px;width:100%;background:#fff;border-radius:3px;margin:5px 0;transition:.25s;
    }
    .hamburger.active span:nth-child(1){transform:translateY(8px) rotate(45deg);}
    .hamburger.active span:nth-child(2){opacity:0;}
    .hamburger.active span:nth-child(3){transform:translateY(-8px) rotate(-45deg);}

    /* Menü */
    .menu-overlay{
      position:fixed;inset:0;z-index:35;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      backdrop-filter: blur(22px) saturate(170%);
      background:rgba(18,18,18,.60);
      opacity:0;pointer-events:none;transition:opacity .35s ease;
    }
    .menu-overlay.active{opacity:1;pointer-events:auto;}
    .menu-nav{display:flex;flex-direction:column;align-items:center;}
    .menu-list{list-style:none;text-align:center;margin:0;padding:0;}
    .menu-link{
      display:inline-block;font-size:2rem;font-weight:500;letter-spacing:.5px;margin:14px 0;
      opacity:0;transform:translateY(14px);transition:.3s ease;text-decoration:none;color:#fff;
    }
    .menu-overlay.active .menu-link{opacity:1;transform:translateY(0);}
    .menu-link:hover{
      transform:translateY(0) scale(1.15);
      text-shadow:0 0 36px rgba(255,255,255,.65), 0 0 14px rgba(255,255,255,.3);
    }
    .socials{display:flex;gap:16px;margin-top:28px;flex-wrap:wrap;justify-content:center;
             list-style:none;padding:0;}
    .socials a{color:#fff;font-size:1.35rem;transition:.2s;}
    .socials a:hover{transform:scale(1.12);text-shadow:0 0 10px #fff;}

    /* HERO SECTION */
    .slider{
      position:absolute;inset:0;display:flex;align-items:center;justify-content:center;overflow:hidden;
    }
    .slide{
      position:absolute;width:65vw;max-width:1100px;transform:skewY(var(--angle));
      border-radius:18px;overflow:hidden;box-shadow:0 0 90px rgba(0,0,0,.7);
      transition:transform 1s ease,opacity 1s ease;
      opacity:0;
    }
    .slide.active{opacity:1;transform:skewY(var(--angle)) scale(1.02);}
    .slide img{width:100%;height:auto;display:block;}
    .caption{
      position:absolute;bottom:3%;left:50%;transform:translateX(-50%) skewY(calc(var(--angle) * -1));
      font-size:2rem;font-weight:500;text-align:center;
      text-shadow:0 0 20px rgba(255,255,255,.45);
    }

    @media(max-width:900px){
      .slide{width:85vw;}
      .caption{font-size:1.3rem;}
    }

    /* INTRO OVERLAY */
    .intro{
      position:fixed;inset:0;background:#000;z-index:9999;display:flex;
      align-items:center;justify-content:center;pointer-events:auto;
    }
    .intro.hidden{display:none;}
    .intro-logo{
      opacity:0;
      width:min(280px,50vw);
      animation: logoFade var(--intro-duration) ease forwards;
    }
    @keyframes logoFade{
      0%   {opacity:0}
      25%  {opacity:1}
      75%  {opacity:1}
      100% {opacity:0}
    }
    @media (prefers-reduced-motion: reduce){
      .intro{display:none !important;}
    }
  </style>
</head>

<body>
  <!-- INTRO OVERLAY -->
  <div id="intro" class="intro" aria-hidden="true">
    <img class="intro-logo" src="/img/logo_inverted.png" alt="Juri Prinz Logo">
  </div>

  <header><img src="/img/logo_inverted.png" alt="Juri Prinz Photography"></header>
  <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>

  <div class="menu-overlay" id="menu" aria-hidden="true">
    <nav class="menu-nav" aria-label="Hauptmenü">
      <ul class="menu-list">
        <li><a href="/" class="menu-link">Home</a></li>
        <li><a href="/portrait/" class="menu-link">Portrait</a></li>
        <li><a href="/event/" class="menu-link">Event</a></li>
        <li><a href="/landscape/" class="menu-link">Landscape</a></li>
        <li><a href="/corporate/" class="menu-link">Corporate</a></li>
        <li><a href="/about/" class="menu-link">About</a></li>
        <li><a href="/bts/" class="menu-link">Behind the Scenes</a></li>
      </ul>

      <ul class="socials">
        <li><a href="https://www.instagram.com/juri_prinz_/" target="_blank"><i class="fab fa-instagram"></i></a></li>
        <li><a href="https://www.facebook.com/juri.prinz/" target="_blank"><i class="fab fa-facebook"></i></a></li>
        <li><a href="https://www.youtube.com/@1Prinz" target="_blank"><i class="fab fa-youtube"></i></a></li>
        <li><a href="https://www.linkedin.com/in/juri-prinz-5b1008a8/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
        <li><a href="https://t.me/prinz_juri" target="_blank"><i class="fab fa-telegram"></i></a></li>
        <li><a href="https://wa.me/41767788891" target="_blank"><i class="fab fa-whatsapp"></i></a></li>
        <li><a href="mailto:prinz_juri@online.de"><i class="fas fa-envelope"></i></a></li>
      </ul>
    </nav>
  </div>

  <main class="slider" id="slider">
    <div class="slide active">
      <img src="/img/hero_1.jpg" alt="Hero 1">
      <div class="caption">Emotion in Motion</div>
    </div>
    <div class="slide">
      <img src="/img/hero_2.jpg" alt="Hero 2">
      <div class="caption">Light. Shadow. Soul.</div>
    </div>
    <div class="slide">
      <img src="/img/hero_3.jpg" alt="Hero 3">
      <div class="caption">See Beyond the Frame</div>
    </div>
  </main>

  <script>
    // INTRO
    (function(){
      const intro = document.getElementById('intro');
      const navEntry = performance.getEntriesByType('navigation')[0];
      const navType = navEntry ? navEntry.type : 'navigate';
      const sameSite = document.referrer && document.referrer.startsWith(location.origin);
      const showIntro = (!sessionStorage.getItem('seenIntro') && !sameSite) || (navType === 'reload');
      if(!showIntro){ intro.classList.add('hidden'); return; }
      intro.addEventListener('animationend', ()=>intro.classList.add('hidden'), {once:true});
      sessionStorage.setItem('seenIntro','1');
    })();

    // Menü
    const burger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    function toggleMenu(force){
      const open = typeof force==='boolean'?force:!menu.classList.contains('active');
      burger.classList.toggle('active',open);
      menu.classList.toggle('active',open);
      menu.setAttribute('aria-hidden',String(!open));
    }
    burger.addEventListener('click',()=>toggleMenu());
    document.querySelectorAll('.menu-link,.socials a').forEach(a=>{
      a.addEventListener('click',()=>toggleMenu(false));
    });
    document.addEventListener('keydown',e=>{
      if(e.key==='Escape'&&menu.classList.contains('active'))toggleMenu(false);
    });

    // Slider
    const slides=document.querySelectorAll('.slide');
    let i=0;
    setInterval(()=>{
      slides[i].classList.remove('active');
      i=(i+1)%slides.length;
      slides[i].classList.add('active');
    },4500);
  </script>
</body>
</html>
