  <!-- Zentrales Stylesheet -->
  <link rel="stylesheet" href="css/menu.css">

  <style>
    :root{
      --cut-desktop: 9%;
      --gap: 6px;
      --intro-duration: 4s;
    }

    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;background:#000;color:#fff;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;overflow:hidden;}

    /* Intro Overlay */
    .intro{
      position:fixed;inset:0;background:#000;z-index:9999;
      display:flex;align-items:center;justify-content:center;
    }
    .intro-logo{
      opacity:0;width:min(280px,50vw);
      animation: logoFade var(--intro-duration) ease forwards;
    }
    @keyframes logoFade{
      0%{opacity:0}
      25%{opacity:1}
      75%{opacity:1}
      100%{opacity:0}
    }

    /* Header + Logo */
    header{
      position:fixed;top:20px;left:50%;transform:translateX(-50%);
      z-index:30;text-align:center;pointer-events:none;
    }
    header img{width:180px;max-width:45vw;height:auto;}

    /* Haupt-Sektionen */
    .sections{
      position:relative;display:flex;align-items:flex-start;
      justify-content:center;height:100vh;overflow:hidden;
      padding:18vh 0 6vh;gap:var(--gap);
    }
    .section{
      position:relative;flex:1;height:82vh;border-radius:12px;overflow:hidden;background:#000;
      transition:transform .28s ease,filter .28s ease,box-shadow .28s ease;
      clip-path: polygon(var(--cut-desktop) 0,100% 0,calc(100% - var(--cut-desktop)) 100%,0 100%);
    }
    .section img{
      width:100%;height:100%;object-fit:cover;display:block;transform:scale(1.06);
      transition:transform .28s ease;
    }
    .section h2{
      position:absolute;left:0;right:0;bottom:26px;text-align:center;
      font-size:1.6rem;font-weight:600;text-shadow:0 0 10px rgba(0,0,0,.6);
    }
    .sections:hover .section{filter:grayscale(100%) brightness(.75);}
    .section:hover{filter:none;transform:scale(1.03);box-shadow:0 0 30px rgba(255,255,255,.15);z-index:10;}

    /* Mobile */
    @media(max-width:900px){
      .sections{
        overflow-x:auto;scroll-snap-type:x mandatory;
        -webkit-overflow-scrolling:touch;
        padding-top:20vh;padding-bottom:10vh;gap:4px;
      }
      .section{flex:0 0 92%;min-width:92%;height:68vh;border-radius:18px;scroll-snap-align:center;}
      .section h2{bottom:20px;font-size:1.4rem;}
    }
  </style>
</head>
