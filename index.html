<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>juri prinz | photography</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#000; --fg:#fff; --accent:#c9b1a8;
  --shadow:0 14px 40px rgba(0,0,0,.55);
  --e:cubic-bezier(.22,.61,.36,1);
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
a{color:inherit;text-decoration:none}
img{max-width:100%;display:block}

/* ---------- Header ---------- */
.header{position:fixed; inset:0 0 auto 0; height:72px; display:flex; align-items:center; justify-content:center; pointer-events:none; z-index:50}
.brand{pointer-events:auto; display:flex; flex-direction:column; align-items:center; gap:.35rem}
.brand .logo{width:74px; height:54px; position:relative}
.brand .logo::before,
.brand .logo::after{content:""; position:absolute; inset:0; border:2px solid #fff; border-radius:10px}
.brand .badge{font-weight:700; letter-spacing:.12em; font-size:14px}
.hamburger{position:fixed; top:14px; right:14px; width:38px; height:38px; display:grid; place-items:center; border:0; background:transparent; cursor:pointer; z-index:60}
.hamburger span{display:block; width:22px; height:2px; background:#fff; margin:4px 0; transition:transform .22s var(--e),opacity .22s var(--e)}
.hamburger.is-open span:nth-child(1){transform:translateY(6px) rotate(45deg)}
.hamburger.is-open span:nth-child(2){opacity:0}
.hamburger.is-open span:nth-child(3){transform:translateY(-6px) rotate(-45deg)}

/* ---------- Hero ---------- */
.main{min-height:100%; display:grid; place-items:center; padding:96px 0 42px}
.hero{width:min(1200px,90vw); aspect-ratio:16/6; border-radius:16px; overflow:hidden; position:relative; box-shadow:var(--shadow)}
.slices{display:grid; grid-template-columns:repeat(6,1fr); height:100%}
.cell{position:relative; overflow:visible}
.pane{position:relative; height:100%; overflow:hidden; transform:skewY(-12deg); transition:transform .22s var(--e),filter .22s var(--e),box-shadow .22s var(--e); isolation:isolate}
.pane::after{content:""; position:absolute; top:-12%; bottom:-12%; right:0; width:1px; background:rgba(255,255,255,.1); transform:skewY(12deg); transform-origin:right center}
.inner{position:relative; height:100%; transform:skewY(12deg)}
.bg{position:absolute; inset:-8% -8%; background-size:cover; background-position:center; filter:saturate(110%) contrast(102%)}
.fade{position:absolute; inset:0; background:linear-gradient(180deg,rgba(0,0,0,.15),rgba(0,0,0,.35))}
.label{position:absolute; left:12px; bottom:10px; z-index:2; font-weight:600; letter-spacing:.12em; text-transform:capitalize; font-size:clamp(12px,1.4vw,16px)}
.slices:hover .pane{filter:brightness(.65)}
.pane:hover{filter:brightness(1.06); transform:skewY(-12deg) translateY(-8px) scale(1.05); box-shadow:0 14px 34px rgba(0,0,0,.6), inset 0 0 0 2px var(--accent)}

/* ---------- Mobile ---------- */
@media (max-width:820px){
  .main{padding:84px 0 18px}
  .hero{width:100%; min-height:92svh; aspect-ratio:auto; border-radius:0; box-shadow:none}
  .slices{display:flex; overflow-x:auto; gap:14px; height:auto; padding:0 6vw; scroll-snap-type:x mandatory; -webkit-overflow-scrolling:touch}
  .cell{flex:0 0 88vw; height:70vh}
  .pane{height:100%; border-radius:18px; border:1px solid rgba(255,255,255,.08); scroll-snap-align:center; transform:none; box-shadow:var(--shadow)}
  .inner{transform:none}
  .label{font-size:clamp(16px,4vw,22px)}
  .slices:hover .pane{filter:none}
  .pane.is-active{filter:none; transform:scale(1.03)}
  .bg{transform:translateX(calc(var(--px,0)*-0.18))}
}

/* ---------- Blur Overlay Menü ---------- */
#nav-overlay{position:fixed; inset:0; z-index:70; display:grid; place-items:center; background:rgba(18,18,18,.46); backdrop-filter:blur(14px) saturate(120%); -webkit-backdrop-filter:blur(14px) saturate(120%); transform:translateY(-100%); opacity:0; pointer-events:none; transition:transform .22s var(--e),opacity .18s ease}
#nav-overlay.is-open{transform:translateY(0); opacity:1; pointer-events:auto}
#nav-overlay ul{list-style:none; padding:0; margin:0; text-align:center}
#nav-overlay li{margin:.5rem 0}
#nav-overlay a{--scale:1; display:inline-block; padding:.35rem .9rem; opacity:.85; color:#fff; text-decoration:none; font:700 clamp(20px,4.2vw,34px)/1.12 Montserrat,system-ui; letter-spacing:.06em; transform:translateZ(0) scale(var(--scale)); transition:transform .18s var(--e),letter-spacing .18s ease,opacity .18s ease}
@media (hover:hover) and (pointer:fine){#nav-overlay a:hover,#nav-overlay a:focus-visible{--scale:1.08; letter-spacing:.09em; opacity:1}}
</style>
</head>
<body>
<header class="header" aria-label="Kopfzeile">
  <div class="brand"><div class="logo" style="background-image:url('img/logo_inverted.png'); background-size:contain; background-repeat:no-repeat; background-position:center;"></div>
<div class="badge">juri prinz | photography</div></div>
</header>
<button class="hamburger" aria-controls="nav-overlay" aria-expanded="false" aria-label="Menü öffnen">
  <span></span><span></span><span></span>
</button>
<nav id="nav-overlay" aria-hidden="true">
  <ul>
    <li><a href="portrait.html">Portrait</a></li>
    <li><a href="event.html">Event</a></li>
    <li><a href="landscape.html">Landscape</a></li>
    <li><a href="corporate.html">Corporate</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<main class="main">
  <section class="hero">
    <div class="slices" id="rail">
      <a class="cell" href="portrait.html"><div class="pane"><div class="inner">
        <div class="bg" style="background-image:url(img/portrait_1600.webp)"></div><div class="fade"></div><div class="label">Portrait</div>
      </div></div></a>

      <a class="cell" href="event.html"><div class="pane"><div class="inner">
        <div class="bg" style="background-image:url(img/event_1600.webp)"></div><div class="fade"></div><div class="label">Event</div>
      </div></div></a>

      <a class="cell" href="landscape.html"><div class="pane"><div class="inner">
        <div class="bg" style="background-image:url(img/landscape_1600.webp)"></div><div class="fade"></div><div class="label">Landscape</div>
      </div></div></a>

      <a class="cell" href="corporate.html"><div class="pane"><div class="inner">
        <div class="bg" style="background-image:url(img/corporate_1600.webp)"></div><div class="fade"></div><div class="label">Corporate</div>
      </div></div></a>

      <a class="cell" href="contact.html"><div class="pane"><div class="inner">
        <div class="bg" style="background-image:url(img/contact_1600.webp)"></div><div class="fade"></div><div class="label">Contact</div>
      </div></div></a>

      <a class="cell" href="about.html"><div class="pane"><div class="inner">
        <div class="bg" style="background-image:url(img/about_1600.webp)"></div><div class="fade"></div><div class="label">About</div>
      </div></div></a>
    </div>
  </section>
</main>

<script>
const btn=document.querySelector('.hamburger');
const overlay=document.getElementById('nav-overlay');
function toggleMenu(open){
  overlay.classList.toggle('is-open',open);
  btn.classList.toggle('is-open',open);
  overlay.setAttribute('aria-hidden',open?'false':'true');
  btn.setAttribute('aria-expanded',open?'true':'false');
  document.body.style.overflow=open?'hidden':'';
}
btn.addEventListener('click',()=>toggleMenu(!overlay.classList.contains('is-open')));
overlay.addEventListener('click',e=>{if(e.target===overlay)toggleMenu(false)});
window.addEventListener('keydown',e=>{if(e.key==='Escape')toggleMenu(false)});

/* --- Mobile Parallax --- */
const rail=document.getElementById('rail');
if(rail){
  const panes=[...rail.querySelectorAll('.pane')];
  function update(){
    let best=null,bestDist=1e9;
    panes.forEach(el=>{
      const r=el.getBoundingClientRect();
      const dist=Math.abs(r.left+r.width/2-window.innerWidth/2);
      if(dist<bestDist){bestDist=dist;best=el;}
      const px=(r.left+r.width/2-window.innerWidth/2)/window.innerWidth;
      el.style.setProperty('--px',px.toFixed(4));
    });
    panes.forEach(el=>el.classList.toggle('is-active',el===best));
  }
  rail.addEventListener('scroll',()=>requestAnimationFrame(update),{passive:true});
  window.addEventListener('resize',update); update();

  const cells=[...rail.querySelectorAll('.cell')];
  cells.forEach(a=>{
    a.addEventListener('click',e=>{
      if(window.matchMedia('(max-width:820px)').matches){
        const pane=a.querySelector('.pane');
        if(!pane.classList.contains('is-active')){
          e.preventDefault();
          a.scrollIntoView({behavior:'smooth',inline:'center'});
        }
      }
    },true);
  });
}
</script>
</body>
</html>
