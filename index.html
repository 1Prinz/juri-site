<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juri Prinz Photography</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      height: 100vh;
    }

    /* ===== LOGO ===== */
    header {
      position: fixed;
      top: -30px; /* vorher 18px → jetzt ca. 3 cm höher */
      left: 50%;
      transform: translateX(-50%);
      z-index: 30;
      text-align: center;
    }
    header img {
      width: 185px;
      max-width: 45vw;
    }

    /* ===== HAMBURGER ===== */
    .hamburger {
      position: fixed;
      top: 40px;
      right: 40px;
      width: 30px;
      height: 22px;
      cursor: pointer;
      z-index: 40;
      transition: all 0.3s ease;
    }
    .hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background: #fff;
      border-radius: 3px;
      margin: 5px 0;
      transition: 0.3s;
    }
    .hamburger.active span:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }

    /* ===== MENU OVERLAY ===== */
    .menu-overlay {
      position: fixed;
      inset: 0;
      backdrop-filter: blur(20px) saturate(160%);
      background-color: rgba(20, 20, 20, 0.6);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 25;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .menu-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .menu-overlay ul {
      list-style: none;
      text-align: center;
    }
    .menu-overlay li {
      font-size: 2rem;
      font-weight: 500;
      margin: 18px 0;
      letter-spacing: 1px;
      opacity: 0;
      transform: translateY(15px);
      transition: all 0.4s ease;
    }
    .menu-overlay.active li {
      opacity: 1;
      transform: translateY(0);
    }
    .menu-overlay li:hover {
      color: #fff;
      text-shadow: 0 0 25px rgba(255,255,255,0.45);
      cursor: pointer;
    }

    /* ===== SECTIONS (DESKTOP) ===== */
    .sections {
      display: flex;
      height: 100vh;
      overflow: hidden;
      align-items: center;
      padding-top: 18vh; /* vorher 14vh → jetzt ca. 2 cm tiefer */
      padding-bottom: 6vh;
    }
    .section {
      flex: 1;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, filter 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
      margin: 0 4px;
      border-radius: 14px;
      height: 80vh;
    }
    .section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .section h2 {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    /* Hover GTA-Style */
    .sections:hover .section {
      filter: grayscale(100%) brightness(0.75);
    }
    .section:hover {
      transform: scale(1.03);
      filter: none !important;
      box-shadow: 0 0 30px rgba(255,255,255,0.12);
      z-index: 10;
    }

    /* ===== MOBILE CAROUSEL ===== */
    @media (max-width: 900px) {
      .sections {
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
        padding-top: 23vh; /* angepasst */
        padding-bottom: 10vh;
      }
      .section {
        flex: 0 0 78%;
        min-width: 78%;
        margin: 0 11%;
        border-radius: 20px;
        clip-path: none;
        scroll-snap-align: center;
        height: 68vh;
        transform: scale(0.94);
        transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .section.active {
        transform: scale(1);
      }
      .section img {
        border-radius: 20px;
      }
      .dots {
        display: flex;
      }
    }

    /* ===== DOT NAV ===== */
    .dots {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      gap: 8px;
      z-index: 30;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      transition: 0.3s;
    }
    .dot.active {
      background: #fff;
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo_inverted.png" alt="Juri Prinz Photography" />
  </header>

  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>

  <div class="menu-overlay" id="menu">
    <ul>
      <li>Portrait</li>
      <li>Event</li>
      <li>Landscape</li>
      <li>Corporate</li>
      <li>About</li>
      <li>Behind the Scenes</li>
    </ul>
  </div>

  <div class="sections" id="sections">
    <div class="section"><img src="img/DSC00361-Bearbeitet-Bearbeitet.jpg" alt=""><h2>Portrait</h2></div>
    <div class="section"><img src="img/20190109_160131.jpg" alt=""><h2>Event</h2></div>
    <div class="section"><img src="img/IMG_3274_final.jpg" alt=""><h2>Landscape</h2></div>
    <div class="section"><img src="img/IMG_4213.JPG" alt=""><h2>Corporate</h2></div>
    <div class="section"><img src="img/about1.jpg" alt=""><h2>About</h2></div>
    <div class="section"><img src="img/rmoF60ubT3I.jpg" alt=""><h2>Behind the Scenes</h2></div>
  </div>

  <div class="dots" id="dots">
    <div class="dot active"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <script>
    // Hamburger Menü Toggle
    const burger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    burger.addEventListener('click', () => {
      burger.classList.toggle('active');
      menu.classList.toggle('active');
    });

    // Mobile Scroll Snapping Dots
    const sections = document.getElementById('sections');
    const dots = document.querySelectorAll('.dot');
    let activeIndex = 0;
    sections.addEventListener('scroll', () => {
      const scrollLeft = sections.scrollLeft;
      const width = sections.clientWidth * 0.78;
      const newIndex = Math.round(scrollLeft / width);
      if (newIndex !== activeIndex) {
        activeIndex = newIndex;
        dots.forEach((dot, i) => dot.classList.toggle('active', i === newIndex));
      }
    });
  </script>
</body>
</html>
